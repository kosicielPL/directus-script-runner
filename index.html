<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

  <main class="container">
    <section class="row">
      <div class="col">
        <h1>ImPress Script Runner</h1>
      </div>
    </section>
    <section class="row">
      <div class="d-grid gap-1">
        <button id="btn-run" type="button" class="btn btn-primary">Run script!</button>
      </div>
    </section>
    <section class="row">
      <div class="col">
        <h2>
          Output
          <button id="btn-clear" type="button" class="btn btn-secondary btn-sm">Clear</button>
        </h2>
        <div id="div-output" class="bg-light" style="height:500px;overflow-y:scroll;">

        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
