<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

  <main class="container">
    <section class="row">
      <div class="col">
        <h1>Directus Script Runner</h1>
      </div>
    </section>

    <form>
      <div class="row mb-3">
        <label for="input-access-token" class="col-sm-2 col-form-label">Access Token</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="input-access-token">
        </div>
      </div>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Scripts</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check-run-user-author">
            <label class="form-check-label" for="check-run-user-author">
              Fix null <code>user_author</code> fields in articles
            </label>
          </div>
        </div>
      </fieldset>

      <div class="row mb-3">
        <div class="d-grid gap-1">
          <button id="btn-run" type="submit" class="btn btn-primary">Run</button>
        </div>
      </div>
    </form>
    
    <section class="row">
      <div class="col">
        <h2>
          Output
          <button id="btn-clear" type="button" class="btn btn-secondary btn-sm">Clear</button>
        </h2>
        <div id="div-output" class="bg-light overflow-auto" style="height:500px;">
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
